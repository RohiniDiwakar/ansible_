---
-  name: "Export NFS share"
   hosts: station1.domain1.example.com
   become: yes
   become_user: root

   vars:
     nfs_mountpoint: '/nfsmount'
     nfsserver: '192.168.10.10'
     fsexport: '/nfsshare'

   tasks:
   -  name: Install NFS
      yum:
        name: nfs-utils
        state: installed
        tags: nfs_server,nfs_client

